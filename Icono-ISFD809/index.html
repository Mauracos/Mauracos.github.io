<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher 809</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #addToHomeScreenButton {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #addToHomeScreenButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <button id="addToHomeScreenButton" onclick="promptAddToHomeScreen()">Agregar a la pantalla principal</button>

    <script>
        function promptAddToHomeScreen() {
            // Verificar si el navegador admite la funcionalidad
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                // Mostrar el mensaje para agregar a la pantalla principal
                navigator.serviceWorker.ready.then(function(registration) {
                    registration.showNotification('Agrega a la pantalla principal', {
                        body: 'Puedes acceder rápidamente a esta página desde tu pantalla principal.',
                        icon: 'icon.png', // Reemplaza con la ruta de tu icono
                    });
                });
            } else {
                alert("Tu navegador no admite esta funcionalidad.");
            }
        }
    </script>

</body>
</html>
